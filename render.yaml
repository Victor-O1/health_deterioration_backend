services:
  - type: web
    name: healthcare-api
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app:app --host 0.0.0.0 --port 10000"
    envVars:
      - key: PYTHON_VERSION
        value: 3.10 # âœ… safer than 3.12, since torch 2.5+ works well with 3.10
